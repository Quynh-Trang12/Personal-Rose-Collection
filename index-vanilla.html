<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Rose Collection</title>
    <link rel="stylesheet" href="styles-vanilla.css">
    <!-- Otionally: Added preconnect links for faster font loading from Google Fonts -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:FILL@1&icon-names=local_florist,favorite" />
</head>
<body>
    <div class="min-h-screen">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-top">
                    <div class="header-logo">
                        <div class="header-icon">
                            <span class="material-symbols-outlined">local_florist</span>
                        </div>
                        <div>
                            <h1 class="header-title">My Rose Collection</h1>
                            <p class="header-subtitle">Personal rose list</p>
                        </div>
                    </div>
                    
                    <!-- Navigation Bar -->
                    <nav class="nav-bar">
                    <!-- Rose Type Dropdown -->
                    <div class="dropdown-container">
                        <button id="roseTypeBtn" class="dropdown-btn">
                            <span class="dropdown-label">Rose Type</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="m6 9 6 6 6-6"/>
                            </svg>
                        </button>
                        <div id="roseTypeDropdown" class="dropdown-menu hidden">
                            <button class="dropdown-item" data-category="bush">
                                ðŸŒ¹Bush Rose
                            </button>
                            <button class="dropdown-item" data-category="climbing">
                                ðŸŒ¿ Climbing Rose
                            </button>
                        </div>
                    </div>

                    <!-- Search Bar -->
                    <div class="search-container" id="searchContainer">
                        <div class="search-input-wrapper">
                            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"/>
                                <path d="m21 21-4.35-4.35"/>
                            </svg>
                            <input 
                                type="text" 
                                id="searchInput"
                                placeholder="Search roses by name"
                                class="search-input"
                            />
                            <button id="clearSearchBtn" class="clear-search-btn hidden">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M18 6 6 18"/>
                                    <path d="m6 6 12 12"/>
                                </svg>
                            </button>
                        </div>
                        
                        <!-- Search Suggestions Dropdown -->
                        <div id="suggestionsDropdown" class="suggestions-dropdown hidden"></div>
                    </div>

                    <!-- Wishlist Button -->
                    <button id="wishlistBtn" class="wishlist-nav-btn">
                        <span class="material-symbols-outlined">favorite</span>
                        <span id="wishlistCount" class="wishlist-count">0</span>
                    </button>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Height Tabs Navigation -->
        <div class="height-tabs-nav">
            <div class="container">
                <div class="height-tabs-wrapper" id="heightTabsWrapper">
                    <!-- Height tabs will be dynamically generated -->
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <!-- Tab Description -->
                <!-- <div class="tab-description">
                    <p id="tabDescriptionText"></p>
                </div> -->

                <!-- Roses List -->
                <div id="rosesList" class="roses-list">
                    <!-- Rose cards will be dynamically generated -->
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="footer-header">
                    <div class="footer-brand">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 7.5a4.5 4.5 0 1 1 4.5 4.5M12 7.5A4.5 4.5 0 1 0 7.5 12M12 7.5V9m-4.5 3a4.5 4.5 0 1 0 4.5 4.5M7.5 12H9m7.5 0a4.5 4.5 0 1 1-4.5 4.5m4.5-4.5H15m-3 4.5V15"/>
                        </svg>
                        <h3>Rose Garden Shop</h3>
                    </div>
                    <p class="footer-tagline">Your trusted source for beautiful roses</p>
                </div>
                
                <div class="footer-links">
                    <a href="https://www.rosegardenexample.com" target="_blank" rel="noopener noreferrer" class="footer-link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/>
                            <path d="M2 12h20"/>
                        </svg>
                        <div>
                            <div class="footer-link-label">Website</div>
                            <div class="footer-link-text">www.rosegardenexample.com</div>
                        </div>
                    </a>
                    
                    <div class="footer-link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/>
                            <circle cx="12" cy="10" r="3"/>
                        </svg>
                        <div>
                            <div class="footer-link-label">Address</div>
                            <div class="footer-link-text">123 Rose Street, Garden City, GC 12345</div>
                        </div>
                    </div>
                    
                    <a href="tel:+1234567890" class="footer-link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                        </svg>
                        <div>
                            <div class="footer-link-label">Phone</div>
                            <div class="footer-link-text">+1 (234) 567-890</div>
                        </div>
                    </a>
                </div>
                
                <div class="footer-copyright">
                    <p>Â© 2024 Rose Garden Shop. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="app-vanilla-new.js"></script>
</body>
</html>
